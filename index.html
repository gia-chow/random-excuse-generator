<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Link our stylesheets -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/typography.css">
    <link rel="stylesheet" href="css/variables.css">

    <!-- Link our Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@600;700&family=Libre+Baskerville&display=swap" rel="stylesheet">

    <title>What's Your Excuse?</title>
  </head>

  <body>
    <div class="vertical-align">
    <!-- Start Header Section -->
    <section class="section_header">
        <div class="container-fluid">                
            <div class="row header-bg align-items-center">
                <div class="col align-items-center col-lg-12 d-flex flex-column justify-content-center">
                    <h1 class="header-1 text-center">What's Your Excuse?</h1>
                    <p class="text-center sub-text">This excuse generator is the answer when you want to get out of any situation.</p> 
                </div>
            </div>
        </div>
    </section>
    <!-- End Header Section -->

    <div class="content">
        <!-- Start Excuse Section -->
        <section class="excuse_section">
            <!-- Start Excuse Button -->
            <div class="container">
                <div class="row mb-4">
                    <button class ="btn btn-outline-secondary btn-color" onclick="newExcuse()">Get an Excuse</button>
                </div>
            </div>
            <!-- End Excuse Button -->

        
            <div class="container">
                <div class="row">
                    <div class="col align-items-center d-flex flex-column justify-content-center text-center box-text" id="excuseDisplay">
                        <!-- Excuse will display here -->
                    </div>   
                </div>
            </div>
        </section>
        <!-- End Excuse Section -->
    </div>
    </div>

    <!-- Link our scripts -->
    <script src="javascript.js"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
